<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guia Visual de Flexbox</h1>

    <section class="flex-container" id="direction">
        <h2>flex-direction: row </h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <section class="flex-container" id="justify">
        <h2>justify-content: center</h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>    

    <section class="flex-container" id="align">
        <h2>align-items: center </h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>       

    <section class="flex-container gap" id="wrap">
        <h2>flex-wrap: wrap + gap </h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">9</div>
        <div class="box">0</div>
        <div class="box">10</div>
    </section>       
</body>
</html>
