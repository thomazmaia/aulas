<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Formulário com GET</h1>
    <form action="/saudacao" method="get">
        <label>Nome: </label>
        <input type="text" name="nome">
        <button type="submit">Enviar</button>
    </form>

    {% if nome %}
        <h1>Olá {{ nome }}!</h1>
    {% endif %}

</body>
</html>
